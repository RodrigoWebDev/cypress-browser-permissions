<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cypress Notification Test</title>
  </head>
  <body>
    <button id="showNotification">Show Notification</button>
    <script type="text/javascript">
      document.getElementById('showNotification').addEventListener('click', () => {
        if (Notification.permission === 'granted') {
          const n = new Notification('test', { body: 'This is a test!' })

          n.addEventListener('show', (e) => {
            console.log('notification should be shown')
            window.__CypressNotificationShown = e
          })
        }
      })
    </script>
  </body>
</html>
